[project]
name = "prreview"
version = "0.1.0"
description = "Add your description here"
readme = "README.md"
authors = [
    { name = "Lucien Thomas", email = "lucienthomas00@gmail.com" }
]
requires-python = ">=3.12"
dependencies = [
    "accelerate>=1.8.1",
    "bitsandbytes>=0.41.0",
    "gitpython>=3.1.44",
    "hnswlib>=0.8.0",
    "rich>=14.0.0",
    "sqlitedict>=2.1.0",
    "tokenizers>=0.21.2",
    "torch>=2.5.0",
    "tqdm>=4.67.1",
    "transformers>=4.53.1",
]

[project.scripts]
pr-review = "prreview:main"

[tool.uv.sources]
torch = [
  { index = "pytorch-cu124" },
]

[[tool.uv.index]]
name = "pytorch-cu124"
url = "https://download.pytorch.org/whl/cu124"
explicit = true

[build-system]
requires = ["uv>=0.5.26,<0.6"]
build-backend = "uv"
